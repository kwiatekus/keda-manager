data:
  Corefile: |
    .:53 {
        errors
        health
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
          pods insecure
          fallthrough in-addr.arpa ip6.arpa
        }
        hosts /etc/coredns/NodeHosts {
          ttl 60
          reload 15s
          fallthrough
        }
        prometheus :9153
        forward . /etc/resolv.conf
        cache 30
        loop
        reload
        loadbalance
    }
    import /etc/coredns/custom/*.server
  NodeHosts: |-
    172.20.0.1 host.k3d.internal
    172.20.0.5 k3d-kyma-serverlb
    172.20.0.4 k3d-kyma-agent-0
    172.20.0.3 k3d-kyma-server-0
    172.20.0.2 k3d-kyma-registry
    172.20.0.2 k3d-kyma-registry.localhost
